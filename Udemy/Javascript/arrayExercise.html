<!DOCTYPE html>

<head>
	<title>Array Exercise</title>
	<script type="text/javascript">


		function printReverse(arr){
			for(var i = arr.length - 1; i >= 0; i--){

				console.log(arr[i]);
			}

		}

		printReverse([1, 2, 3, 4, 5]);


		// *** isUniform ***
		function isUniform(arr){
			var first = arr[0];
			for(var i = 1; i < arr.length; i++){

				if(arr[i] !== first){
					return false;
				}

			}
			return true;
		}
		console.log("isUniform(['a','a', 'a', 'a']);");
		console.log("isUniform([1, 2, 3, 4]);");
		console.log("isUniform([2, 2, 2, 2]);");

		// *** SUM ARRAY ***
		function addArray(arr){
			var total = 0;
			for(i = 0; i < arr.length; i++)
				total = total + arr[i];
			console.log(total);

		}

		
		// MAX ARRAY
		function maxArray(arr){
			var max = arr[0]
			for (i = 1; i < arr.length; i++) {
				if(max < arr[i]){
					max = arr[i];
				}
			
			}
			console.log(max)
		}


	</script>
