<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		

		function isEven(a){
			if(a % 2 === 0){
				return true;
			}

			else{
				return false;
			}
		}
		// isEven(4);
		// isEven(21);
		// isEven(68);
		// isEven(333);

		function factorial(a){
			result = 1;
			for(i = 1; i <= a; i++){
				result *= i;
			}
			return result;
		}
	</script>
</head>
