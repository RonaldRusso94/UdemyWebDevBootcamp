<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<style type="text/css">
		h1{
			text-align: center;
		}
		table{
			/*border-collapse: collapse;*/
			margin: auto;
		}


		tr:nth-of-type(2) td{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

		td{
			width: 100px;
			height:100px;
		}

		td:nth-of-type(2){
			border-left: 1px solid black;
			border-right: 1px solid black;
		}

	</style>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<thead>

		</thead>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
